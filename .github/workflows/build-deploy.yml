name: Wordle deploy

on:
  push:
    branches: ['master']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install & Build
        run: |
          echo Installing dependencies and build
          npm i && npm run build

      - name: Deploy
        run: echo Deploying...
      - uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
